<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - ExpiryBuddy</title>
    <link rel="stylesheet" href="add_item.css">
</head>
<body>
    <div class="container" id="itemForm">
        <div class="form-box">
            <h2>Add New Item</h2>

            <div class="input-group">
                <label for="itemname">Item Name:</label>
                <input type="text" id="itemname" placeholder="Enter item name" required />
            </div>

            <div class="input-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select category</option>
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="dairy">Dairy</option>
                    <option value="grains">Grains</option>
                    <option value="medicine">Medicine</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="input-group">
                <label for="expiry">Expiry Date</label>
                <input type="date" id="expiry" required />
            </div>

            <div class="input-group">
                <label for="quantity">Quantity (optional)</label>
                <input type="number" id="quantity" placeholder="Enter quantity" />
            </div>

            <div class="btns">
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                <button type="submit" class="btn" onclick="saveItem()">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
