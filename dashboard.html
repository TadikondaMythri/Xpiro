<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>ExpiryBuddy Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
</head> 
<body> 
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><span>X</span>piro</div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="all_items.html">All Items</a></li>
            <li>
                <button class="logout-btn" onclick="logout()">
                    <i class="fa fa-sign-out">&nbsp;&nbsp;</i>Logout
                </button>
            </li>
        </ul>
    </nav>

    <!-- Stats Section -->
    <section class="stats">
        <div class="card">
            <div class="count">
                <p>Groceries Tracked</p>
                <span id="groceriesCount">0</span>
            </div>
            <div class="stat-icon">
                <i class="fas fa-apple-alt"></i>
            </div>
        </div>

        <div class="card">
            <div class="count">
                <p>Medicines Tracked</p>
                <span id="medsCount">0</span>
            </div>
            <div class="stat-icon">
                <i class="fas fa-capsules"></i>
            </div>
        </div>

        <div class="card red-text">
            <div class="count">
                <p>Expires Today &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <span id="todayCount">0</span>
            </div>
            <div class="stat-icon">
                <i class="fas fa-exclamation-circle" id="circle"></i>
            </div>
        </div>

        <div class="card orange-text">
            <div class="count">
                <p>Expires This Week</p>
                <span id="weekCount">0</span>
            </div>
            <div class="stat-icon">
                <i class="fas fa-clock" id="clock"></i>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="items">
        <div class="rows">
            <h2>Expiring Today</h2>
            <div class="row red" id="list-today">
                <p>No items expiring today</p>
            </div>
        </div>

        <div class="rows">
            <h2>Expiring This Week</h2>
            <div class="row orange" id="list-week">
                <p>No items expiring this Week</p>
            </div>
        </div>

        <div class="rows">
            <h2>Safe</h2>
            <div class="row green" id="list-safe">
                <p>No safe items</p>
            </div>
        </div>
    </section>

    <!-- Floating Add Button -->
    <button class="add-btn" onclick="openForm()">+</button>

    <!-- Add Item Form (Popup Modal) -->
    <div class="container" id="itemForm">
        <div class="form-box">
            <h2>Add New Item</h2>

            <div class="input-group">
                <label for="itemname">Item Name:</label>
                <input type="text" id="itemname" placeholder="Enter item name" required />
            </div>

            <div class="input-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select category</option>
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="dairy">Dairy</option>
                    <option value="grains">Grains</option>
                    <option value="medicine">Medicine</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="input-group">
                <label for="expiry">Expiry Date</label>
                <input type="date" id="expiry" required />
            </div>

            <div class="input-group">
                <label for="quantity">Quantity (optional)</label>
                <input type="number" id="quantity" placeholder="Enter quantity" />
            </div>

            <div class="btns">
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                <button type="submit" class="btn" onclick="saveItem()">Save</button>
            </div>
        </div>
    </div>

    <script>
        function openForm() {
            document.getElementById("itemForm").style.display = "flex";
        }

        function closeForm() {
            document.getElementById("itemForm").style.display = "none";
            clearFormFields();
        }

        function clearFormFields() {
            document.getElementById("itemname").value = "";
            document.getElementById("category").value = "";
            document.getElementById("expiry").value = "";
            document.getElementById("quantity").value = "";
        }
    </script>

    <script>
        function logout() {
            localStorage.removeItem("token");
            sessionStorage.clear();
            window.location.href = "signin.html";
        }
    </script>

    <script src="dashboard.js"></script>

</body>
</html>
